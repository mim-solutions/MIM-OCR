name: Build Base Image
run-name: Build base image
on: [workflow_dispatch]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jerzyorlowskimim/mim-ocr-fork1_base_image

jobs:
  Build-Base-Image:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

#      - name: Build and push
#        uses: docker/build-push-action@v3
#        with:
#          context: .
#          push: true
#          file: build/base_image/base_image_python.Dockerfile
#          tags: ${{ steps.meta.outputs.tags }}
#          labels: ${{ steps.meta.outputs.labels }}
#          registry: ${{ env.REGISTRY }}

      - run: docker build --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} -f ${{ github.workspace }}/build/base_image/base_ubuntu.Dockerfile .
      - run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}